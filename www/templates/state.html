<ion-view view-title="Maharashtra">
  <div class="bar bar-header bar-light">
  </div>
  <ion-tabs class=" tab-button tabs-top tab-header ">
    <ion-tab title="OVERVIEW">
      <ion-content class="tabs-content">
        <div class="pb110">
          <div class="top-div">
            <div class="row">
              <div class="col h5-border">
                <h5>26 <label for="">Projects to-date</label></h5>
              </div>
              <div class="col">
                <h5>10 <label for="">Active Projects</label></h5>
              </div>
            </div>
          </div>
          <div class="mid-div">
            <div class="total">
              <div class="">
                <i class="ion-record release"></i>
                <h5>₹ 19,20,00,000
                  <label>Total Allocation</label>
                </h5>
              </div>
              <div class="">
                <i class="ion-record fund"></i>
                <h5>₹ 19,20,00,000
                  <label>Total Fund Release</label>
                </h5>
              </div>
              <div class="">
                <i class="ion-record util"></i>
                <h5>₹ 750,00,000
                  <label>Total Fund Utilization</label>
                </h5>
              </div>
            </div>
            <div class="padding chart-home">
              <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colors="colors">
              </canvas>
              <h5 class="f16">
                75% Fund Utilization
              </h5>
            </div>
          </div>
          <div class="home-bottom">
            <div class="row">
              <div class="col">
                <label>Active Allocation </label>
              </div>
              <div class="col">
                <h5>₹ 925,00,000</h5>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Active Utilization </label>
              </div>
              <div class="col">
                <h5>₹ 300,50,000</h5>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-tab>
    <ion-tab title="INSTITUTIONS">
      <ion-content class="tabs-content states-background">
        <div class="card state-card" ng-repeat="institue in institution" ui-sref="app.institute">
          <div class="item item-text-wrap">
            {{institue}}
          </div>
        </div>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
