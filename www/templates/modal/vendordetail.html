<ion-modal-view>
    <ion-header-bar class="bar-positive bar bar-header">
        <h1 class="title">Add Vendor </h1>
        <div class="buttons">
            <button class="button button-clear ion-close" ng-click="closeVendor()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form class="" ng-submit="addVendorsubmit(formData1)">

            <div class="list vendordetails">
                <ion-list>
                    <ion-item>
                      <div class="input-label">
                        Company Name
                      </div>
                        <input type="text" placeholder="Company Name" required ng-model="formData1.compnay_name">
                    </ion-item>
                    <ion-item>
                      <div class="input-label">
                        Contact Person Name
                      </div>
                        <input type="text" placeholder="Contact Person Name" required ng-model="formData1.contact_person">
                    </ion-item>
                    <ion-item>
                      <div class="input-label">
                          Pan No.
                      </div>
                        <input type="text" placeholder="Pan No."  ng-model="formData1.pan_no" ng-required="!(formData1.pan_no || formData1.tintan)">
                    </ion-item>
                    <ion-item>
                      <div class="input-label">
                          TIntan No.
                      </div>
                        <input type="text" placeholder="TIntan No."  ng-model="formData1.tintan" ng-required="!(formData1.pan_no || formData1.tintan)">
                    </ion-item>
                    <ion-item>
                      <div class="input-label">
                          Mobile No.
                      </div>
                        <input type="text" placeholder="Mobile No." ng-model="formData1.mobile" required only-Digits maxlength="10" minlength="10">
                    </ion-item>
                    <ion-item>
                      <div class="input-label">
                          Email id
                      </div>
                        <input type="email" placeholder="Email id" required ng-model="formData1.email">
                    </ion-item>

                </ion-list>
                <!--<label class="item item-input item-stacked-label">
                      <span class="input-label">Comment</span>
                      <textarea type="text" placeholder=""> </textarea>
                    </label>-->
            </div>
            <div class="padding">
                <button class="button button-positive button-block" type="submit" ng-disabled="!formData1 ">
                Save
                </button>
            </div>

        </form>
    </ion-content>
</ion-modal-view>
