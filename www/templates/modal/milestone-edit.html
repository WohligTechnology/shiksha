<ion-modal-view>
    <ion-header-bar class="bar-positive bar bar-header">
        <h1 class="title">Edit Milestone</h1>
        <div class="buttons">
            <button class="button button-clear ion-close" ng-click="closeMilestoneEdit()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <div class="item range range-assertive">
                <div class="custom-slide" style="width:{{user.value}}%"></div>
                <input type="range" min="0" max="{{user.max}}" value="{{user.min}}" step="1" ng-model="user.value">
                <div class="text-right">
                    {{user.value}}%
                </div>
            </div>
            <li class="item item-input">
              <div class="input-label">
                Work order
              </div>
              <select class="work-order">
                <option>Payment</option>
                <option selected>Normal</option>
              </select>
            </li>
            <li class="item item-input">
                <span class="input-label">Item Details</span>
                <input type="text">
            </li>
            <li class="item item-input">
                <span class="input-label">Finised Date</span>
                <input type="date" name="finised" required>
            </li>
            <li class="item item-input item-stacked-label">
                <span class="input-label">Comment</span>
                <textarea type="text" placeholder=""> </textarea>
            </li>
            <li class="item item-toggle">
                Status
                <label class="toggle tp19 toggle-balanced">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
            </li>
        </ul>
        <div class="padding">
            <button class="button button-positive button-block">
  Save
</button>
        </div>
    </ion-content>
</ion-modal-view>
