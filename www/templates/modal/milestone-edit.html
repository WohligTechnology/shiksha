<div>
    <div class="popup-head">
        <ion-header-bar class="bar-positive bar bar-header">
            <h1 class="title">Transaction</h1>
            <div class="buttons">
                <button class="button button-clear ion-close" ng-click="closeMilestoneEdit()"></button>
            </div>
        </ion-header-bar>
    </div>



    <ion-content class="work-ion">
        <div class="card" ng-repeat="wO in WorkOrderTransactions">
            <a class="button button-icon icon ion-edit item-note edit-btn" ng-click="opentransaction(wO._id)"></a>
            <div class="clearfix">
            </div>

            <ul class="list">
                <div class="milestone-add">
                    <li class="item item-input item-stacked-label">
                        <span class="input-label">Installment : {{wO.installment}}</span>
                    </li>
                    <li class="item item-input item-stacked-label">
                        <span class="input-label">Value Released : {{wO.amount}}</span>
                    </li>
                    <li class="item item-input item-stacked-label">
                        <span class="input-label">Payment Received Date : {{wO.transactionReceived | date}}</span>
                    </li>
                    <li class="item item-input item-stacked-label">
                        <span class="input-label">Payment Sent Date : {{wO.transactionSent | date}}</span>
                    </li>
                    <li class="item item-input item-stacked-label">
                        <span class="input-label">Description</span>
                        <textarea type="text" placeholder="Description" ng-model="wO.remarks"> </textarea>
                    </li>
                    <li class="item item-input item-stacked-label">
                        <span class="input-label">Payment Proof : </span>
                        <div class="image-grid">
                            <img ng-src="{{wO.file | uploadpath}}">
                        </div>
                    </li>
            </ul>
            </div>
