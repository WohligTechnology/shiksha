<ion-modal-view>
    <ion-header-bar class="bar-positive bar bar-header">
        <h1 class="title">Comments</h1>
        <div class="buttons">
            <button class="button button-clear ion-close" ng-click="closeComment()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list" >
            <div class="item " ng-repeat="notes in AllNotes">
                <!-- <img src="img/venkman.jpg"> -->
                <h3>Name : {{notes.from}}</h3>
                <p>Comment : {{notes.text}}</p>
                <p>Date : {{notes.timestamp | date}}</p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
