<ion-modal-view>
    <ion-header-bar class="bar-positive bar bar-header">
        <h1 class="title">Create Project</h1>
        <div class="buttons">
            <button class="button button-clear ion-close" ng-click="closeCreate();"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <!-- <pre>{{formData | json}}</pre> -->
        <form class="" ng-submit="createprojectFun(formData)">
            <ion-list>
                <ion-item>
                    <div class="input-label">Project Type</div>
                    <select class="projecttype work-order" ng-model="formData.projectType" ng-options="p.name for p in findAllProjectType track by p._id" required>
                         <option selected="true" value="" disabled>Project Type</option>
                    </select>
                </ion-item>
                <ion-item>
                    <div class="input-label">Asset type</div>
                    <select class="projecttype work-order" ng-model="formData.assetType" ng-options="p.name for p in findAllAssetType track by p._id" required>
                    <option selected="true" value="" disabled>Asset type</option>
                  </select>
                </ion-item>
                <ion-item>
                    <div class="input-label">Total Value (In Rs)</div>
                    <input type="number" placeholder=" Total Value (In Rs)" required ng-model="formData.valueOfProject">
                </ion-item>
                <ion-item>
                    <div class="input-label">Amount of Work (In %)</div>
                    <input type="number" placeholder="Amount of Work (In %)" required ng-model="formData.allocationAmountOfWork">
                </ion-item>
                <ion-item>
                    <div class="input-label">Due Date</div>
                    <input placeholder="Due Date" class="textbox-n" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" id="date" required ng-model="formData.dueDate">
                </ion-item>
            </ion-list>
            <div class="padding">
                <button class="button button-positive button-block" type="submit">
                    <!-- <button class="button button-positive button-block" ng-click="closeCreate();"> -->
                    Create
                </button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
