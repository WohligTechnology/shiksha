<ion-view view-title="RUSA FUND TRACKER">
  <div class="bar bar-header bar-light">
  </div>
  <ion-tabs class="tab-button tab-header tabs-top">
    <ion-tab title="OVERVIEW">
      <ion-content class="tabs-content">
        <div class="">
          <div class="top-div">
            <div class="row">
              <div class="col h5-border">
                <h5>450 <label for="">Projects to-date</label></h5>
              </div>
              <div class="col">
                <h5>76 <label for="">Active Projects</label></h5>
              </div>
            </div>
          </div>
          <div class="mid-div">
            <div class="total">
              <div class="">
                <i class="ion-record release"></i>
                <h5>₹ 550 Cr
                  <label>Total Allocation</label>
                </h5>
              </div>
              <div class="">
                <i class="ion-record fund"></i>
                <h5>₹ 300 Cr
                  <label>Total Fund Release</label>
                </h5>
              </div>
              <div class="">
                <i class="ion-record util"></i>
                <h5>₹ 180 Cr
                  <label>Total Fund Utilization</label>
                </h5>
              </div>
            </div>
            <!--<img src="img/stats.png" alt="" />-->
            <div class="padding chart-home">
              <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colors="colors" chart-dataset-override="override">
              </canvas>
              <h5 class="f16">
                75% Fund Utilization
              </h5>
            </div>
          </div>
          <div class="home-bottom pb110">
            <div class="home-bottom1">
              <div class="row">
                <div class="col"> <label>Active Allocations </label></div>
                <div class="col">
                  <h5>₹ 550 Cr</h5>
                </div>
              </div>
            </div>
            <div class="home-bottom1">
              <div class="row">
                <div class="col"> <label>Active Utilization </label></div>
                <div class="col">
                  <h5>₹ 180 Cr</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-tab>
    <ion-tab title="STATES">
      <ion-content class="tabs-content states-background">
        <div class="pb110">
          <div class="bar bar-header item-input-inset search-bar">
            <button class="button button-stable text-center">
          All States 
           <i class="ion ion-ios-arrow-down right-arrow"></i>
        </button>
            <label class="item-input-wrapper">
          <input type="search" placeholder="Search by State name">
          <i class="icon ion-ios-search-strong placeholder-icon"></i>
        </label>
          </div>
          <div class="card state-card" ng-repeat="state in states">
            <a href="#/app/state" class="item">{{state}}</a>
          </div>
        </div>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
