<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ">
          <i class="ion-android-search"></i>
        </button>
 <button class="button button-icon button-clear ion-android-more-vertical">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable menu-header">
      <i class="ion ion-ios-close-empty close-button" menu-close ></i>
    </ion-header-bar>

    <ion-content class="side-menu">
      <ion-list>
        <ion-item menu-close ui-sref=".home" ui-sref-active="active">
          <img src="img/home-icon.png" alt="" /> Home

        <ion-item menu-close ui-sref=".state" ui-sref-active="active">

        </ion-item>
        <ion-item menu-close ui-sref=".institute" ui-sref-active="active">
          <img src="img/notif-icon.png" alt="" /> Notifications
        </ion-item>
        <ion-item menu-close ui-sref=".project" ui-sref-active="active">
        <img src="img/message-icon.png" alt="" /> Messages <span class="badge badge-assertive msg-badge">2</span>
        </ion-item>
        <ion-item menu-close ui-sref="login" ui-sref-active="active">
          <img src="img/setting-icon.png" alt="" />  Setting
        </ion-item>

      </ion-list>

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive side-footer">
    <div class="log-out" ui-sref="login">
      <img src="img/logout-icon.png" alt="" />  Logout

    </div>
</ion-footer-bar>
  </ion-side-menu>
